<form [formGroup]="this.paper">
    <label for="instituteName">Institute Name</label>
    <select name="Institute"  formControlName="InstituteID" required  id="Institute">
        <option *ngFor='let institute of institutes' value="{{institute._id}}">{{institute.name}}</option>
    </select><br>

    <label for="Subject">Subject</label>
    <select name="Subject"  formControlName="SubjectId" required>
        <option *ngFor='let subject of subjects' value="{{subject._id}}">{{subject.subject}}</option>
    </select><br>

    <input placeholder="Quiz Name" formControlName="QuizName" type="text"><br>
    <input placeholder="Term" formControlName="Term" type="text"><br>
    <button class="btn btn-primary" (click)="onSubmit()">Submit </button>
    {{paper.value|json}}
</form>
